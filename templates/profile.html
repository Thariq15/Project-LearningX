    <style>
        /* search-login  */
        .d-flex {
            margin-left: 10px;
            /* Spasi ke kiri */
            margin-right: 10px;
            /* Spasi ke kanan */
        }
        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        main{
            padding-top: 4rem;
        }

        .rounded-t-5 {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        @media (min-width: 992px) {
            .rounded-tr-lg-0 {
                border-top-right-radius: 0;
            }

            .rounded-bl-lg-5 {
                border-bottom-left-radius: 0.5rem;
            }
        }

        body {
            background: #eee;
        }

        .card {
            border: none;

            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }

        .card:before {

            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: #E1BEE7;
            transform: scaleY(1);
            transition: all 0.5s;
            transform-origin: bottom
        }

        .card:after {

            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background-color: #8E24AA;
            transform: scaleY(0);
            transition: all 0.5s;
            transform-origin: bottom
        }

        .card:hover::after {
            transform: scaleY(1);
        }


        .fonts {
            font-size: 16px;
        }

        .social-list {
            display: flex;
            list-style: none;
            justify-content: center;
            padding: 0;
        }

        .social-list li {
            padding: 10px;
            color: #8E24AA;
            font-size: 19px;
        }


        .buttons button:nth-child(1) {
            border: 1px solid #8E24AA !important;
            color: #8E24AA;
            height: 40px;
        }

        .buttons button:nth-child(1):hover {
            border: 1px solid #8E24AA !important;
            color: #fff;
            height: 40px;
            background-color: #8E24AA;
        }

        .buttons button:nth-child(2) {
            border: 1px solid #8E24AA !important;
            background-color: #8E24AA;
            color: #fff;
            height: 40px;
        }
        /* main{
            margin-top: 3rem;
            margin-bottom: 2rem;
        } */
    </style>
    <!-- Script  -->
    <script>
        function sign_out() {
            $.removeCookie("mytoken", { path: "/" });
            alert("Signed out!");
            window.location.href = "/login";
        }

                        <image href="{{ url_for('static', filename='icon.png') }}" width="40" height="32" alt="" />
                    </svg>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">

                        <li class="nav-item">
                            <a class="{{ 'nav-link active' if active_page == 'home' else 'nav-link' }}"
                                aria-current="page" href="/">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="{{ 'nav-link active' if active_page == 'artikel' else 'nav-link' }}"
                                href="/artikel">Artikel</a>
                        </li>
                        <li class="nav-item">
                            <a class="{{ 'nav-link active' if active_page == 'imt' else 'nav-link' }}"
                                aria-disabled="true" href="/kalkulator">IMT</a>
                        </li>
                        <li class="nav-item">
                            <a class="{{ 'nav-link active' if active_page == 'about' else 'nav-link' }}"
                                aria-disabled="true" href="/about">Tentang</a>
                        </li>
                    </ul>
                    {% if user_info.exp %}
                        <div class="flex-shrink-0 dropdown">
                            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle show" data-bs-toggle="dropdown" aria-expanded="true">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu text-small shadow " style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);" data-popper-placement="bottom-end">
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="sign_out()">Sign out</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <button class="btn btn-outline-success" type="button"
                            onclick="location.href='/login'">Login</button>
